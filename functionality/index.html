<!DOCTYPE html>
<html>

<!-- https://medium.com/@nikjohn/speed-up-google-maps-and-everything-else-with-async-defer-7b9814efb2b -->
<!-- initialise initMap() func, callback in url, async, then defer as fallback for older browsers -->
<head onload="initMap()">
    <title>Routourist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBthJKxacm0pSrgo2yEEM_BUjmIryn8VOI&libraries=places,geometry,marker&v=beta&callback=initMap" async defer></script>
</head>

<body>
    <h1 class="text-center">Routourist <i class="fa-solid fa-route"></i></h1>
    
    <br>
    <div class="container">
        <div class="form-group">
            <input id="from" class="form-control" type="text" placeholder="From" style="width: 100%">
        </div>
        <div class="form-group waypoints">
            <input class="to" class="form-control" type="text" placeholder="To" style="width: 100%">
            <br>
            <input  id="addWaypoint" type="button" value="+ Location" onclick="addWaypoint()">
        </div>
        <div>
            Mode: <input id="transportMode" type="text" placeholder=" (Driving/Transit/Walking/Bicycling)" style="width: 50%" value="DRIVING">
        </div>
        <div>
            Radius: <input id="radius" type="text" placeholder="To search (in km)" style="width: 50%" value="1">
        </div>
        <div>
            <label>
                Water Activities
                <input class="category" name="Water Activities" type="checkbox" >
            </label>
            <label>
                SAFRA Centres
                <input class="category" name="SAFRA Centres" type="checkbox" >
            </label>
            <label>
                Food
                <input class="category"name="Food" type="checkbox" >
            </label>
            <label>
                Monuments
                <input class="category" name="Monuments"type="checkbox" >
            </label>
            <label>
                Museums
                <input class="category" name="Museums"type="checkbox" >
            </label>
            <label>
                Skyrise Greenery
                <input class="category" name="Skyrise Greenery"type="checkbox" >
            </label>
            <label>
                Tourist Attractions
                <input class="category"name="Tourist Attractions" type="checkbox" >
            </label>
            <label>
                Historic Sites
                <input class="category" name="Historic Sites"type="checkbox" >
            </label>
            <label>
                Park
                <input class="category" name="Park"type="checkbox" >
            </label>
            <label>
                Green Mark Buildings
                <input class="category" name="Green Mark Buildings"type="checkbox" >
            </label>
            <label>
                Rent Bicycles
                <input class="category" name="Rent Bicycles"type="checkbox" >
            </label>
            <label>
                Sustainable Hotels
                <input class="category" name="Sustainable Hotels"type="checkbox" >
            </label>
            <label>
                Shell Recharge/Greenlots (EV)
                <input class="category" name="Shell Recharge/Greenlots (EV)"type="checkbox" >
            </label>
            <label>
                BlueSG (EV)
                <input class="category" name="BlueSG (EV)"type="checkbox" >
            </label>
        </div>
        <div>
            <input id="optimizeRoute" type="checkbox" >
            <label for="optimizeRoute"> Optimize Route</label>
        </div>
        <button class="btn btn-primary" onclick="calcRoute()">Create Route!</button>
        <br><br>
        <div id="map" style="height: 500px; width: 100%;"></div>
        <!-- 1) Textual display of directions -->
        <div id="statsPanel" style="width:100%;height:100%"></div>
        <div id="directionsPanel" style="width:100%;height:100%"></div>
        <br>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
